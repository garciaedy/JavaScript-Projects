<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
      <div class="days-c">
          <p class="big-text" id="hour">0</p>
          <span>Days</span>
      </div>
      <div class="hours-c">
          <p class="big-text" id="hour">0</p>
          <span>Hours</span>
      </div>
      <div class="minutes-c">
          <p class="big-text" id="hour">0</p>
          <span>Minutes</span>
      </div>
      <div class="seconds-c">
          <p class="big-text" id="hour">01</p>
          <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
